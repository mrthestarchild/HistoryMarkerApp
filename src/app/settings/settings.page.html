<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img class="logo-img" [src]="isDarkMode ? '../../assets/icon/logo_dark.png' : '../../assets/icon/logo_light.png'">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Text To Speech Voice</ion-label>
      <ion-select (ionChange)="SetVoice($event)" [(ngModel)]="selectedVoice">
        <ion-select-option *ngFor="let voice of voices" [value]="voice">{{voice.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >Dark Mode</ion-label>
      <ion-toggle (ionChange)="CheckSelectedTheme(selectedThemeSetting)" [(ngModel)]="selectedThemeSetting">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
